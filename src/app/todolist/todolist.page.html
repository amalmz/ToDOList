<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHerf="/home" text="Home"></ion-back-button>
    </ion-buttons>
    <ion-title> </ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <h1><b>This Year's List</b> : <span>{{ currentDate }} </span></h1>  
  <ion-card *ngIf="addTask1">
    <ion-item lines="none">
      <ion-input [(ngModel)]="myTask1" placeholder="Add"></ion-input>
      <ion-button (click)="addTaskToFirebase()" shape="round" slot="end">
        <ion-icon style="color:blanchedalmond" slot="icon-only" name="add-circle-outline"></ion-icon> 
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-button *ngIf="!addTask1" (click)="showForm()" expand="block"   shape="round" class="add-button">
    <ion-icon name="add-circle-outline"></ion-icon>
     
  </ion-button>
<ion-button *ngIf="addTask1" (click)="showForm()" expand="block"  shape="round" class="add-button">
    <ion-icon name="close-circle-outline"></ion-icon>
    
  </ion-button>
  
  
  <ion-card *ngFor="let task1 of tasksyear" >
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox (ionChange)="changeCheckState(task1)" color="success" [(ngModel)]="task1.checked" slot="start"></ion-checkbox>
        <ion-label>
          <h2 *ngIf="!task1.checked">{{ task1.text }}</h2>
          <h2 *ngIf="task1.checked" style="text-decoration:line-through;">{{ task1.text }}</h2>
          <p>{{ task1.hour }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task1)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon> 
        </ion-item-option>
        <ion-item-option  (click)="deleteTask(task1)">
          <ion-icon name="create-outline"slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  
  <ion-button (click)=" presentAlertConfirm()" fill="clear" expand="block" shape="round" class="b1">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>
 
  
</ion-content>
